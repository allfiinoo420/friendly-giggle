<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<title>Mini Web Interaktif</title>
		<style>
			body {
				font-family: 'Segoe UI', sans-serif;
				margin: 0;
				padding: 0;
				transition: background-color 0.5s, color 0.5s;
			}

			.container {
				text-align: center;
				padding: 50px;
			}

			.dark-mode {
				background-color: #121212;
				color: #ffffff;
			}

			.light-mode {
				background-color: #f5f5f5;
				color: #333;
			}

			button {
				padding: 10px 20px;
				font-size: 18px;
				margin: 10px;
				cursor: pointer;
				border: none;
				border-radius: 5px;
				transition: transform 0.2s;
			}

			button:hover {
				transform: scale(1.1);
				background-color: #007bff;
				color: white;
			}

			#jam {
				font-size: 32px;
				margin-top: 30px;
				font-weight: bold;
			}

			.cursor {
				display: inline-block;
				width: 10px;
				background-color: orange;
				animation: blink 0.7s infinite;
			}

			@keyframes blink {
				0% {
					opacity: 1;
				}
				50% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body class="light-mode">
		<div class="container">
			<h1><span id="typing"></span><span class="cursor"></span></h1>

			<button onclick="toggleMode()">Ganti Tema</button>
			<div id="jam"></div>
		</div>

		<script>
			// ======================
			// 1. Efek Ketik Otomatis
			// ======================
			const teks = 'Selamat datang di web interaktif JavaScript!';
			let i = 0;
			function ketik() {
				if (i < teks.length) {
					document.getElementById('typing').innerHTML += teks.charAt(i);
					i++;
					setTimeout(ketik, 100);
				}
			}
			ketik();

			// ======================
			// 2. Dark / Light Mode
			// ======================
			function toggleMode() {
				const body = document.body;
				body.classList.toggle('dark-mode');
				body.classList.toggle('light-mode');
			}

			// ======================
			// 3. Jam Digital Realtime
			// ======================
			function updateJam() {
				const now = new Date();
				let jam = now.getHours().toString().padStart(2, '0');
				let menit = now.getMinutes().toString().padStart(2, '0');
				let detik = now.getSeconds().toString().padStart(2, '0');
				document.getElementById('jam').innerHTML = `${jam}:${menit}:${detik}`;
			}

			setInterval(updateJam, 1000);
			updateJam();
		</script>
	</body>
</html>
